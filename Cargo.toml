[package]
name = "mailgun46"
version = "0.1.1"
authors = ["Niclas Rosengren <niclas.rosengren@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
description = "Simple Mailgun client"
documentation = "https://docs.rs/mailgun46"
repository = "https://github.com/MOBILITY46/mailgun46"

[dependencies]
base64 = "0.13.0"
reqwest = { version = "0.10.10" , features = [ "json" ] }
serde = { version = "1.0.123", features = [ "derive" ] }
serde_json = "1.0.62"

[dev-dependencies]
anyhow = "1.0.38"
tokio = { version ="0.2.25", features = [ "rt-threaded", "macros" ] }
serde_json = "1.0.62"
wiremock = "0.5.0"
